<div class="antComponent">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="12">
      <div nz-row>
        <div nz-col [nzSpan]="24" [@zoom]>
          <nz-card [nzBordered]="false">
            <ng-template #title>
              路由传参三种方式
            </ng-template>
            <ng-template #body>
              <div class="body-view">
                <button nz-button [nzType]="'primary'" [routerLink]="['./routeChild1']" [queryParams]="{name: 'Benson'}">Route1</button>
                &nbsp;&nbsp;
                <button nz-button [nzType]="'primary'" [routerLink]="['./routeChild2/Benson']">Route2</button>
                <br>
                <br>
                <router-outlet></router-outlet>
              </div>
              <div class="body-desc">
                <p [innerHTML]="desc"></p>
              </div>
            </ng-template>
          </nz-card>
        </div>
      </div>
    </div>
    <div nz-col [nzSpan]="12">
      <div nz-row>
      </div>
    </div>
  </div>
</div>
