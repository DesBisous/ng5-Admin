<div class="antComponent">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="12">
      <div nz-row>
        <div nz-col [nzSpan]="24" [@zoom]>
          <nz-card [nzBordered]="false">
            <ng-template #title>
              ng-content的使用
            </ng-template>
            <ng-template #body>
              <div class="body-view">
                <div class="wrapper">
                  <h2>这里是父组件</h2>
                  <app-lifecyclechild>
                    <div class="header">这是写在父组件的头部内容{{title}}</div>
                    <div class="footer">这是写在父组件的底部内容</div>
                  </app-lifecyclechild>
                </div>
              </div>
              <div class="body-desc">
                <p>angular中的的内容映射使用的是ng-content指令，内容映射指的是在组件中嵌入模板代码，方便定制可复用的组件。</p>
              </div>
            </ng-template>
          </nz-card>
        </div>
      </div>
    </div>
    <div nz-col [nzSpan]="12">
      <div nz-row>
        <div nz-col [nzSpan]="24" [@zoom]>
          <nz-card [nzBordered]="false">
            <ng-template #title>
              [innerHTML]的使用
            </ng-template>
            <ng-template #body>
              <div class="body-view">
                <div [innerHTML]="html"></div>
              </div>
              <div class="body-desc">
                <p>这里的脚本内容等不安全的内容，不会被Angular执行，如果要告诉Angular这些需要执行，并且是安全的需要使用DomSanitizer，ng1中的 $sce.trustAsHtml()功能类似</p>
              </div>
            </ng-template>
          </nz-card>
        </div>
      </div>
    </div>
  </div>
</div>
