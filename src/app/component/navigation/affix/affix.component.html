<div class="antComponent">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="12">
      <div nz-row>
        <div nz-col [nzSpan]="24" [@zoom]>
          <nz-card [nzBordered]="false">
            <ng-template #title>
              基本
            </ng-template>
            <ng-template #body>
              <div class="body-view">
                <div class="affix-block" #target1>
                  <div class="affix-block-scroll">
                    <nz-affix [nzTarget]="target1">
                      <button nz-button [nzType]="'primary'">
                        <span>Affix Button</span>
                      </button>
                    </nz-affix>
                  </div>
                </div>
              </div>
              <div class="body-desc">
                <p>最简单的用法。</p>
              </div>
            </ng-template>
          </nz-card>
        </div>
      </div>
    </div>
    <div nz-col [nzSpan]="12">
      <div nz-row>
        <div nz-col [nzSpan]="24" [@zoom]>
          <nz-card [nzBordered]="false">
            <ng-template #title>
              基本
            </ng-template>
            <ng-template #body>
              <div class="body-view">
                <div class="affix-block" #target2>
                  <div class="affix-block-scroll">
                    <nz-affix [nzTarget]="target2" [nzOffsetTop]="80" (nzChange)="onChange($event)">
                      <button nz-button [nzType]="'primary'">
                        <span>80px to affix top</span>
                      </button>
                    </nz-affix>
                  </div>
                </div>
              </div>
              <div class="body-desc">
                <p>最简单的用法。</p>
              </div>
            </ng-template>
          </nz-card>
        </div>
      </div>
    </div>
  </div>
</div>
