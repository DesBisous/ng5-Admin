<div class="antComponent">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="12">
      <div nz-row>
        <div nz-col [nzSpan]="24" [@zoom]>
          <nz-card [nzBordered]="false">
            <ng-template #title>
              基本
            </ng-template>
            <ng-template #body>
              <div class="body-view">
                <nz-breadcrumb>
                  <nz-breadcrumb-item>
                    Home
                  </nz-breadcrumb-item>
                  <nz-breadcrumb-item>
                    <a href="">Application Center</a>
                  </nz-breadcrumb-item>
                  <nz-breadcrumb-item>
                    <a href="">Application List</a>
                  </nz-breadcrumb-item>
                  <nz-breadcrumb-item>
                    An Application
                  </nz-breadcrumb-item>
                </nz-breadcrumb>
              </div>
              <div class="body-desc">
                <p>最简单的用法。</p>
              </div>
            </ng-template>
          </nz-card>
        </div>
        <div nz-col [nzSpan]="24" [@zoom]>
          <nz-card [nzBordered]="false">
            <ng-template #title>
              分隔符
            </ng-template>
            <ng-template #body>
              <div class="body-view">
                <nz-breadcrumb [nzSeparator]="'>'">
                  <nz-breadcrumb-item>
                    Home
                  </nz-breadcrumb-item>
                  <nz-breadcrumb-item>
                    <a href="">Application Center</a>
                  </nz-breadcrumb-item>
                  <nz-breadcrumb-item>
                    <a href="">Application List</a>
                  </nz-breadcrumb-item>
                  <nz-breadcrumb-item>
                    An Application
                  </nz-breadcrumb-item>
                </nz-breadcrumb>
              </div>
              <div class="body-desc">
                <p>使用 <code>nzSeparator="'>'"</code>可以自定义分隔符。</p>
              </div>
            </ng-template>
          </nz-card>
        </div>
      </div>
    </div>
    <div nz-col [nzSpan]="12">
      <div nz-row>
        <div nz-col [nzSpan]="24" [@zoom]>
          <nz-card [nzBordered]="false">
            <ng-template #title>
              带有图标的
            </ng-template>
            <ng-template #body>
              <div class="body-view">
                <nz-breadcrumb>
                  <nz-breadcrumb-item>
                    <i class="anticon anticon-home"></i>
                  </nz-breadcrumb-item>
                  <nz-breadcrumb-item>
                    <a href=""><i class="anticon anticon-user"></i><span>Application List</span></a>
                  </nz-breadcrumb-item>
                  <nz-breadcrumb-item>
                    <a href="">Application</a>
                  </nz-breadcrumb-item>
                </nz-breadcrumb>
              </div>
              <div class="body-desc">
                <p>图标放在文字前面。</p>
              </div>
            </ng-template>
          </nz-card>
        </div>
      </div>
    </div>
  </div>
</div>
